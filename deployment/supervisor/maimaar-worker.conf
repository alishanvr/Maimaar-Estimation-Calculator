;-----------------------------------------------------------------------
; Maimaar PEB Estimation Calculator -- Queue Worker Supervisor Config
;
; Install: sudo cp maimaar-worker.conf /etc/supervisor/conf.d/
; Reload:  sudo supervisorctl reread && sudo supervisorctl update
; Status:  sudo supervisorctl status maimaar-worker:*
;
; Adjust `command`, `user`, `numprocs`, and `stdout_logfile` paths
; to match your production server setup.
;-----------------------------------------------------------------------

[program:maimaar-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/maimaar/artisan queue:work database --sleep=3 --tries=3 --max-time=3600 --max-jobs=500
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/maimaar/storage/logs/worker.log
stopwaitsecs=3600

;-----------------------------------------------------------------------
; Deployment Commands (run after each deployment):
;
;   php artisan config:cache
;   php artisan route:cache
;   php artisan view:cache
;   php artisan event:cache
;   php artisan migrate --force
;   php artisan queue:restart
;-----------------------------------------------------------------------
